<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloudflare IP 优选测速</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>🚀 Cloudflare IP 优选测速</h1>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <h3 style="margin-top: 0; color: #333;">测试配置</h3>

            <div class="config-row">
                <div class="config-item">
                    <label for="ipType">IP类型</label>
                    <select id="ipType">
                        <option value="ipv4">IPv4</option>
                        <option value="ipv6">IPv6</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="expectedServers">期待服务数</label>
                    <input type="number" id="expectedServers" min="1">
                </div>
                <div class="config-item">
                    <label for="bandwidth">期望带宽 (Mbps)</label>
                    <input type="number" id="bandwidth" min="1" step="0.1">
                </div>
            </div>

            <div class="config-row">
                <div class="config-item">
                    <label for="timeout">超时 (秒)</label>
                    <input type="number" id="timeout" min="1">
                </div>
                <div class="config-item">
                    <label for="downloadTime">下载时间 (秒)</label>
                    <input type="number" id="downloadTime" min="1">
                </div>
                <div class="config-item">
                    <label for="concurrentWorkers">并发工作线程</label>
                    <input type="number" id="concurrentWorkers" min="1" max="50" value="10">
                </div>
            </div>

            <div class="config-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="useTLS">
                    <label for="useTLS" style="margin-bottom: 0;">启用TLS</label>
                </div>
            </div>

            <!-- Data Center Selection -->
            <h3 style="margin-top: 20px; color: #333;">数据中心筛选</h3>

            <div class="config-row">
                <div class="config-item">
                    <label for="datacenterMode">筛选模式</label>
                    <select id="datacenterMode">
                        <option value="all">全部数据中心</option>
                        <option value="selected">指定数据中心</option>
                    </select>
                </div>
            </div>

            <div id="datacenterSelection" style="display: none; margin-top: 15px;">
                <div class="config-item">
                    <label>选择数据中心 (可多选)</label>
                    <div id="datacenterList"
                        style="max-height: 200px; overflow-y: auto; border: 1px solid #ddd; border-radius: 4px; padding: 10px; background: white;">
                        <div style="text-align: center; color: #999; padding: 20px;">加载中...</div>
                    </div>
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        已选择: <span id="selectedCount">0</span> 个数据中心
                    </div>
                </div>
            </div>

            <!-- Advanced Configuration -->
            <div style="margin-top: 20px;">
                <button type="button" id="toggleAdvanced" class="btn-secondary"
                    style="font-size: 12px; padding: 8px 16px;">
                    显示高级配置 ▼
                </button>
            </div>

            <div id="advancedConfig"
                style="display: none; margin-top: 15px; padding: 15px; background: #f9f9f9; border-radius: 4px;">
                <h4 style="margin-top: 0; color: #333;">高级配置</h4>

                <div class="config-row">
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableMetrics">
                        <label for="enableMetrics" style="margin-bottom: 0;">启用性能监控</label>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="enableErrorHandling">
                        <label for="enableErrorHandling" style="margin-bottom: 0;">启用错误处理</label>
                    </div>
                </div>

                <h4 style="margin-top: 20px; color: #333;">下载地址配置</h4>

                <div id="urlsContainer"></div>
            </div>

            <h3 style="margin-top: 20px; color: #333;">数据文件状态</h3>

            <div id="filesStatusContainer"
                style="background: white; padding: 15px; border-radius: 4px; margin-bottom: 20px;"></div>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button class="btn-primary" id="startBtn" onclick="startTestWithAutoSave()">开始测试</button>
            <button class="btn-danger" id="stopBtn" onclick="stopTest()" disabled>停止测试</button>
            <button class="btn-warning" id="clearBtn" onclick="clearResults()">清空结果</button>
            <button class="btn-info" id="updateBtn" onclick="updateData()">更新数据</button>
            <button class="btn-success" id="exportBtn" onclick="showExportOptions()">导出结果</button>
        </div>

        <!-- Export Options Modal -->
        <div id="exportModal"
            style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 1000;">
            <div
                style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border-radius: 8px; min-width: 300px;">
                <h3 style="margin-top: 0;">导出测试结果</h3>
                <div style="margin: 20px 0;">
                    <label>导出格式:</label>
                    <select id="exportFormat" style="width: 100%; margin-top: 5px; padding: 8px;">
                        <option value="csv">CSV 格式</option>
                        <option value="json">JSON 格式</option>
                        <option value="txt">文本格式</option>
                    </select>
                </div>
                <div style="margin: 20px 0;">
                    <label>排序方式:</label>
                    <select id="exportSort" style="width: 100%; margin-top: 5px; padding: 8px;">
                        <option value="speed">按速度排序</option>
                        <option value="latency">按延迟排序</option>
                        <option value="datacenter">按数据中心排序</option>
                    </select>
                </div>
                <div style="margin: 20px 0;">
                    <label>
                        <input type="checkbox" id="exportAscending"> 升序排列
                    </label>
                </div>
                <div style="display: flex; gap: 10px; justify-content: flex-end;">
                    <button class="btn-secondary" onclick="hideExportOptions()">取消</button>
                    <button class="btn-primary" onclick="exportResults()">导出</button>
                </div>
            </div>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">测试进度</div>
                <div class="status-value" id="progress">0/0</div>
            </div>
            <div class="status-item">
                <div class="status-label">当前速度</div>
                <div class="status-value" id="currentSpeed">- Mbps</div>
            </div>
            <div class="status-item">
                <div class="status-label">平均速度</div>
                <div class="status-value" id="avgSpeed">- Mbps</div>
            </div>
            <div class="status-item">
                <div class="status-label">峰值速度</div>
                <div class="status-value" id="peakSpeed">- Mbps</div>
            </div>
            <div class="status-item">
                <div class="status-label">测试状态</div>
                <div class="status-value" id="testStatus">就绪</div>
            </div>
        </div>

        <!-- Real-time Speed Chart -->
        <div id="speedChartContainer"
            style="display: none; margin: 20px 0; padding: 20px; background: #f5f5f5; border-radius: 8px;">
            <h3 style="margin-top: 0; color: #333;">实时速度图表</h3>
            <canvas id="speedChart" width="800" height="200"
                style="width: 100%; max-width: 800px; height: 200px; background: white; border-radius: 4px;"></canvas>
            <div style="margin-top: 10px; display: flex; justify-content: space-between; font-size: 12px; color: #666;">
                <span>平滑速度: <span id="smoothedSpeed">- Mbps</span></span>
                <span>样本数: <span id="sampleCount">0</span></span>
                <span>数据传输: <span id="dataTransfer">0 MB</span></span>
            </div>
        </div>

        <!-- Performance Metrics -->
        <div id="metricsContainer" style="display: none; margin: 20px 0;">
            <h3 style="color: #333;">性能指标</h3>
            <div
                style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-bottom: 20px;">
                <div style="background: white; padding: 15px; border-radius: 4px; border-left: 4px solid #667eea;">
                    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">测试统计</div>
                    <div style="font-size: 14px;">
                        成功: <span id="testsSuccessful">0</span> /
                        失败: <span id="testsFailed">0</span> /
                        总计: <span id="testsTotal">0</span>
                    </div>
                </div>
                <div style="background: white; padding: 15px; border-radius: 4px; border-left: 4px solid #48bb78;">
                    <div style="font-size: 12px; color: #666; margin-bottom: 5px;">延迟统计</div>
                    <div style="font-size: 14px;">
                        平均: <span id="avgLatency">- ms</span> /
                        最小: <span id="minLatency">- ms</span> /
                        最大: <span id="maxLatency">- ms</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="results-panel">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                <h2 style="margin: 0;">测试结果</h2>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <select id="resultSort" style="padding: 5px;">
                        <option value="speed">按速度排序</option>
                        <option value="latency">按延迟排序</option>
                        <option value="datacenter">按数据中心排序</option>
                    </select>
                    <select id="resultOrder" style="padding: 5px;">
                        <option value="desc">降序</option>
                        <option value="asc">升序</option>
                    </select>
                    <button class="btn-secondary" onclick="refreshResults()"
                        style="padding: 5px 10px; font-size: 12px;">刷新</button>
                    <button class="btn-secondary" onclick="toggleQualifiedOnly()" id="qualifiedToggle"
                        style="padding: 5px 10px; font-size: 12px;">仅显示合格</button>
                </div>
            </div>
            <div id="resultsContainer">
                <div class="empty-state">暂无测试结果</div>
            </div>
        </div>
    </div>
    <script src="api.js"></script>
    <script src="chart.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>

</html>
