<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;

            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
            padding: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .config-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        .config-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
        }

        .config-item {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        input[type="text"],
        input[type="number"],
        select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }

        input[type="text"]:focus,
        input[type="number"]:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover:not(:disabled) {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover:not(:disabled) {
            background: #e53e3e;
        }

        .btn-secondary {
            background: #e2e8f0;
            color: #333;
        }

        .btn-secondary:hover:not(:disabled) {
            background: #cbd5e0;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .status-panel {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .status-item {
            text-align: center;
        }

        .status-label {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .status-value {
            font-size: 24px;
            font-weight: 700;
            color: #667eea;
        }

        .results-panel {
            margin-top: 30px;
        }

        .results-panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        thead {
            background: #f5f5f5;
        }

        th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #333;
            border-bottom: 2px solid #e2e8f0;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:hover {
            background: #f9f9f9;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-testing {
            background: #bee3f8;
            color: #2c5282;
        }

        .status-pending {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-error {
            background: #fed7d7;
            color: #742a2a;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .progress-bar {
            width: 100%;
            height: 4px;
            background: #e2e8f0;
            border-radius: 2px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: #667eea;
            transition: width 0.3s ease;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .config-row {
                grid-template-columns: 1fr;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ğŸš€ Cloudflare IP ä¼˜é€‰æµ‹é€Ÿ</h1>

        <!-- Configuration Panel -->
        <div class="config-panel">
            <h3 style="margin-top: 0; color: #333;">æµ‹è¯•é…ç½®</h3>
            
            <div class="config-row">
                <div class="config-item">
                    <label for="ipType">IPç±»å‹</label>
                    <select id="ipType">
                        <option value="ipv4">IPv4</option>
                        <option value="ipv6">IPv6</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="expectedServers">æœŸå¾…æœåŠ¡æ•°</label>
                    <input type="number" id="expectedServers" min="1">
                </div>
                <div class="config-item">
                    <label for="bandwidth">æœŸæœ›å¸¦å®½ (Mbps)</label>
                    <input type="number" id="bandwidth" min="1" step="0.1">
                </div>
            </div>

            <div class="config-row">
                <div class="config-item">
                    <label for="timeout">è¶…æ—¶ (ç§’)</label>
                    <input type="number" id="timeout" min="1">
                </div>
                <div class="config-item">
                    <label for="downloadTime">ä¸‹è½½æ—¶é—´ (ç§’)</label>
                    <input type="number" id="downloadTime" min="1">
                </div>
                <div class="config-item">
                    <label for="filePath">ç»“æœä¿å­˜è·¯å¾„</label>
                    <input type="text" id="filePath">
                </div>
            </div>

            <div class="config-row">
                <div class="checkbox-group">
                    <input type="checkbox" id="useTLS">
                    <label for="useTLS" style="margin-bottom: 0;">å¯ç”¨TLS</label>
                </div>
            </div>

            <h3 style="margin-top: 20px; color: #333;">ä¸‹è½½åœ°å€é…ç½®</h3>
            
            <div id="urlsContainer"></div>

            <h3 style="margin-top: 20px; color: #333;">æ•°æ®æ–‡ä»¶çŠ¶æ€</h3>
            
            <div id="filesStatusContainer" style="background: white; padding: 15px; border-radius: 4px; margin-bottom: 20px;"></div>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button class="btn-primary" id="startBtn" onclick="startTest()">å¼€å§‹æµ‹è¯•</button>
            <button class="btn-danger" id="stopBtn" onclick="stopTest()" disabled>åœæ­¢æµ‹è¯•</button>
            <button class="btn-secondary" id="clearBtn" onclick="clearResults()">æ¸…ç©ºç»“æœ</button>
            <button class="btn-secondary" id="updateBtn" onclick="updateData()">æ›´æ–°æ•°æ®</button>
            <button class="btn-secondary" id="saveConfigBtn" onclick="saveConfig()">ä¿å­˜é…ç½®</button>
        </div>

        <!-- Status Panel -->
        <div class="status-panel">
            <div class="status-item">
                <div class="status-label">æµ‹è¯•è¿›åº¦</div>
                <div class="status-value" id="progress">0/0</div>
            </div>
            <div class="status-item">
                <div class="status-label">å½“å‰é€Ÿåº¦</div>
                <div class="status-value" id="currentSpeed">- Mbps</div>
            </div>
            <div class="status-item">
                <div class="status-label">å¹³å‡é€Ÿåº¦</div>
                <div class="status-value" id="avgSpeed">- Mbps</div>
            </div>
            <div class="status-item">
                <div class="status-label">æµ‹è¯•çŠ¶æ€</div>
                <div class="status-value" id="testStatus">å°±ç»ª</div>
            </div>
        </div>

        <!-- Results Panel -->
        <div class="results-panel">
            <h2>æµ‹è¯•ç»“æœ</h2>
            <div id="resultsContainer">
                <div class="empty-state">æš‚æ— æµ‹è¯•ç»“æœ</div>
            </div>
        </div>
    </div>

    <script>
        let isTesting = false;
        let results = [];
        let currentConfig = {};

        async function startTest() {
            if (isTesting) return;

            isTesting = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            document.getElementById('testStatus').textContent = 'æµ‹è¯•ä¸­...';

            try {
                const response = await fetch('/api/start', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to start test');

                // Poll for results and stats
                pollResults();
                pollStats();
            } catch (error) {
                console.error('Error:', error);
                alert('å¯åŠ¨æµ‹è¯•å¤±è´¥: ' + error.message);
                isTesting = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('testStatus').textContent = 'å°±ç»ª';
            }
        }

        async function stopTest() {
            try {
                const response = await fetch('/api/stop', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to stop test');

                isTesting = false;
                document.getElementById('startBtn').disabled = false;
                document.getElementById('stopBtn').disabled = true;
                document.getElementById('testStatus').textContent = 'å·²åœæ­¢';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function clearResults() {
            try {
                const response = await fetch('/api/results', { method: 'DELETE' });
                if (!response.ok) throw new Error('Failed to clear results');

                results = [];
                renderResults();
                document.getElementById('progress').textContent = '0/0';
                document.getElementById('currentSpeed').textContent = '- Mbps';
                document.getElementById('avgSpeed').textContent = '- Mbps';
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateData() {
            const updateBtn = document.getElementById('updateBtn');
            updateBtn.disabled = true;
            updateBtn.textContent = 'æ›´æ–°ä¸­...';

            try {
                const response = await fetch('/api/update', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to update data');

                const data = await response.json();
                alert('æ•°æ®æ›´æ–°' + (data.files > 0 ? 'å·²å¼€å§‹ï¼Œè¯·ç¨å€™...' : 'å·²æ˜¯æœ€æ–°'));
                
                // Check status after a delay
                setTimeout(checkStatus, 2000);
            } catch (error) {
                console.error('Error:', error);
                alert('æ›´æ–°å¤±è´¥: ' + error.message);
            } finally {
                updateBtn.disabled = false;
                updateBtn.textContent = 'æ›´æ–°æ•°æ®';
            }
        }

        async function saveConfig() {
            const saveBtn = document.getElementById('saveConfigBtn');
            saveBtn.disabled = true;
            saveBtn.textContent = 'ä¿å­˜ä¸­...';

            try {
                // Collect all URLs from the form
                const urls = {};
                const urlInputs = document.querySelectorAll('[data-url-key]');
                urlInputs.forEach(input => {
                    const key = input.getAttribute('data-url-key');
                    const value = input.value.trim();
                    if (value) {
                        urls[key] = value;
                    }
                });

                const config = {
                    test: {
                        expected_servers: parseInt(document.getElementById('expectedServers').value) || 3,
                        use_tls: document.getElementById('useTLS').checked,
                        ip_type: document.getElementById('ipType').value,
                        bandwidth: parseFloat(document.getElementById('bandwidth').value) || 100,
                        timeout: parseInt(document.getElementById('timeout').value) || 5,
                        download_time: parseInt(document.getElementById('downloadTime').value) || 10,
                        file_path: './'
                    },
                    download: {
                        urls: urls
                    }
                };

                // First update config in memory
                let response = await fetch('/api/config', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(config)
                });
                if (!response.ok) throw new Error('Failed to update config');

                // Then save to file
                response = await fetch('/api/config/save', { method: 'POST' });
                if (!response.ok) throw new Error('Failed to save config');

                alert('é…ç½®å·²ä¿å­˜');
            } catch (error) {
                console.error('Error:', error);
                alert('ä¿å­˜å¤±è´¥: ' + error.message);
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'ä¿å­˜é…ç½®';
            }
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) throw new Error('Failed to get status');

                const status = await response.json();
                console.log('Status:', status);

                // Update file status display
                renderFileStatus(status);

                if (status.missingFiles && status.missingFiles.length > 0) {
                    console.log('Missing files:', status.missingFiles);
                } else {
                    console.log('All data files are ready');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        function renderFileStatus(status) {
            const container = document.getElementById('filesStatusContainer');
            
            if (!status.missingFiles || status.missingFiles.length === 0) {
                container.innerHTML = '<div style="color: #22543d; background: #c6f6d5; padding: 10px; border-radius: 4px;">âœ“ æ‰€æœ‰æ•°æ®æ–‡ä»¶å·²å°±ç»ª</div>';
                return;
            }

            let html = '<div style="color: #7c2d12; background: #feebc8; padding: 10px; border-radius: 4px;">';
            html += 'âš  ç¼ºå°‘ä»¥ä¸‹æ•°æ®æ–‡ä»¶: ' + status.missingFiles.join(', ');
            html += '<br><small>ç‚¹å‡»"æ›´æ–°æ•°æ®"æŒ‰é’®ä¸‹è½½ç¼ºå¤±çš„æ–‡ä»¶</small>';
            html += '</div>';
            
            container.innerHTML = html;
        }

        async function loadConfig() {
            try {
                const response = await fetch('/api/config');
                if (!response.ok) throw new Error('Failed to load config');

                currentConfig = await response.json();
                
                // Load test config
                document.getElementById('expectedServers').value = currentConfig.test?.expected_servers || 3;
                document.getElementById('useTLS').checked = currentConfig.test?.use_tls || false;
                document.getElementById('ipType').value = currentConfig.test?.ip_type || 'ipv4';
                document.getElementById('bandwidth').value = currentConfig.test?.bandwidth || 100;
                document.getElementById('timeout').value = currentConfig.test?.timeout || 5;
                document.getElementById('downloadTime').value = currentConfig.test?.download_time || 10;

                // Load download URLs
                renderURLs(currentConfig.download?.urls || {});
            } catch (error) {
                console.error('Error loading config:', error);
            }
        }

        function renderURLs(urls) {
            const container = document.getElementById('urlsContainer');
            
            if (!urls || Object.keys(urls).length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— ä¸‹è½½åœ°å€é…ç½®</div>';
                return;
            }

            let html = '<div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 15px;">';
            
            for (const [key, value] of Object.entries(urls)) {
                html += `
                    <div class="config-item">
                        <label for="url_${key}">${key}</label>
                        <input type="text" id="url_${key}" data-url-key="${key}" value="${value}" placeholder="è¾“å…¥ä¸‹è½½åœ°å€">
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }

        async function pollResults() {
            if (!isTesting) return;

            try {
                const response = await fetch('/api/results');
                if (!response.ok) throw new Error('Failed to fetch results');

                results = await response.json();
                renderResults();
                updateStats();

                // Continue polling
                setTimeout(pollResults, 1000);
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function pollStats() {
            if (!isTesting) return;

            try {
                const response = await fetch('/api/stats');
                if (!response.ok) throw new Error('Failed to fetch stats');

                const stats = await response.json();
                
                // Update progress
                if (stats.Total > 0) {
                    document.getElementById('progress').textContent = `${stats.Completed}/${stats.Total}`;
                }

                // Update test status
                if (stats.Completed === stats.Total && stats.Total > 0) {
                    document.getElementById('testStatus').textContent = 'å·²å®Œæˆ';
                    isTesting = false;
                    document.getElementById('startBtn').disabled = false;
                    document.getElementById('stopBtn').disabled = true;
                } else if (stats.CurrentIP) {
                    document.getElementById('testStatus').textContent = `æµ‹è¯•ä¸­: ${stats.CurrentIP}`;
                }

                // Continue polling if still testing
                if (isTesting) {
                    setTimeout(pollStats, 500);
                }
            } catch (error) {
                console.error('Error:', error);
                if (isTesting) {
                    setTimeout(pollStats, 500);
                }
            }
        }

        function renderResults() {
            const container = document.getElementById('resultsContainer');

            if (!results || results.length === 0) {
                container.innerHTML = '<div class="empty-state">æš‚æ— æµ‹è¯•ç»“æœ</div>';
                return;
            }

            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>IPåœ°å€</th>
                            <th>çŠ¶æ€</th>
                            <th>å»¶è¿Ÿ(ms)</th>
                            <th>é€Ÿåº¦(Mbps)</th>
                            <th>æ•°æ®ä¸­å¿ƒ</th>
                            <th>å³°å€¼é€Ÿåº¦(Mbps)</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            results.forEach(result => {
                const statusClass = getStatusClass(result.Status);
                html += `
                    <tr>
                        <td>${result.IP}</td>
                        <td><span class="status-badge ${statusClass}">${result.Status}</span></td>
                        <td>${result.Latency}</td>
                        <td>${result.Speed}</td>
                        <td>${result.DataCenter}</td>
                        <td>${result.PeakSpeed.toFixed(2)}</td>
                    </tr>
                `;
            });

            html += `
                    </tbody>
                </table>
            `;

            container.innerHTML = html;
        }

        function getStatusClass(status) {
            switch (status) {
                case 'å·²å®Œæˆ':
                    return 'status-completed';
                case 'æµ‹è¯•ä¸­':
                    return 'status-testing';
                case 'å¾…æµ‹è¯•':
                    return 'status-pending';
                default:
                    return 'status-error';
            }
        }

        function updateStats() {
            const completed = results.filter(r => r.Status === 'å·²å®Œæˆ').length;
            document.getElementById('progress').textContent = `${completed}/${results.length}`;

            const speeds = results
                .filter(r => r.Status === 'å·²å®Œæˆ' && r.Speed !== '-')
                .map(r => parseFloat(r.Speed));

            if (speeds.length > 0) {
                const avg = speeds.reduce((a, b) => a + b, 0) / speeds.length;
                document.getElementById('avgSpeed').textContent = avg.toFixed(2) + ' Mbps';
                document.getElementById('currentSpeed').textContent = speeds[speeds.length - 1].toFixed(2) + ' Mbps';
            }
        }

        // Initial load
        window.addEventListener('load', () => {
            loadConfig();
            renderResults();
            checkStatus();
        });
    </script>
</body>
